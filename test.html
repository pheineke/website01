<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebGL Demo</title>
    <script src="webgl-demo.js" type="module"></script>
  </head>

  <body>
    <canvas id="glcanvas" width="640" height="480"></canvas>
  </body>
  <script>
    // Canvas-Element auswählen
    var canvas = document.getElementById('glcanvas');
    
    // Funktion zum Anpassen der Größe definieren
    function resizeCanvas() {
        // Die Größe des Canvas auf die Breite und Höhe der angezeigten Seite setzen
        canvas.width = window.innerWidth - 40;
        canvas.height = window.innerHeight - 40;
    }
    
    // Die Größe des Canvas zuerst einrichten
    resizeCanvas();
    
    // Eventlistener für das Ändern der Größe des Browserfensters hinzufügen
    window.addEventListener('resize', resizeCanvas);
</script>
</html>
